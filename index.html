<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The VISION AVTR</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
      <div class="header__logo">
         <img src="img/logo_mercedes.svg" width="50" height="50" alt="Mercedes Benz Logo">
      </div>
      <div class="header__container container">
         <div class="header__top">
            <nav class="header__menu menu-header">
               <div class="menu-header__burger"><a href="#" class="menu-header__link"><img src="img/burger_menu_icon.svg" width="30" height="17" alt="Burger menu logo"></a></div>
               <div class="menu-header__logo"><a href="#"><img src="img/logo.svg" width="285" height="33" alt="Site logo"></a></div>
               <div class="menu-header__social">
                  <ul class="menu-header__social social-link__items">
                     <li class="social-link__item">
                        <a href="www.twittwer.com" class="social-link__link">
                           <img src="img/Twitter_icon.svg" width="27" height="27" alt="Twitter">
                        </a>
                     </li>
                     <li class="social-link__item">
                        <a href="www.google.com" class="social-link__link">
                           <img src="img/Google_icon.svg" width="27" height="27" alt="Google">
                        </a>
                     </li>
                     <li class="social-link__item">
                        <a href="www.facebook.com" class="social-link__link">
                           <img src="img/Facebook_icon.svg" width="27" height="27" alt="Facebook">
                        </a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
      </div>
      <div class="header__promo promo">
            <div class="header__promo promo-title">The VISION AVTR</div>
            <div class="header__promo promo-text">Inspered by the future</div>
      </div>
   </header>
   <main class="mainpage">
      <section class="mainpage__concept concept">
         <div class="concept container">
            <div class="concept__content content">
               <h2 class="content__title">CONCEPT</h2>
               <p class="content__text">Электромобильность в гармонии с человеком и природой. Экологичная технология органических аккумуляторов и продуманная операционная стратегия концепт-кара VISION AVTR. </p>
               <div class="content__image"><img src="img/concept_img.jpg" alt="Фото электромобиляS"></div>
            </div>
         </div>
      </section>
   </main>
   <footer class="footer">
      <div class="footer__container container">
            <nav class="footer__menu menu-footer">
               <div class="menu-footer__copyright"><a href="#" class="menu-footer__link">Политика конфиденциальности</a></div>
               <div class="menu-footer__logo"><a href="#"><img src="img/logo.svg" width="285" height="33" alt="Site logo"></a></div>
               <div class="menu-footer__social">
                  <ul class="menu-footer__social social-link__items">
                     <li class="social-link__item">
                        <a href="www.twittwer.com" class="social-link__link">
                           <img src="img/Twitter_icon.svg" width="27" height="27" alt="Twitter">
                        </a>
                     </li>
                     <li class="social-link__item">
                        <a href="www.google.com" class="social-link__link">
                           <img src="img/Google_icon.svg" width="27" height="27" alt="Google">
                        </a>
                     </li>
                     <li class="social-link__item">
                        <a href="www.facebook.com" class="social-link__link">
                           <img src="img/Facebook_icon.svg" width="27" height="27" alt="Facebook">
                        </a>
                     </li>
                  </ul>
               </div>
            </nav>
      </div>
   </footer>
   
</body>
</html>
